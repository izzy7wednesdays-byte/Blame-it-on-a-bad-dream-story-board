<style>
  /* ========= V121 (fill-height + vmin ruler + dvh/svh alignment) ========= */

  /* ========= GLOBAL CONTROLS ========= */
  :root{
    /* Switch: 0 = scale by vmin (original curve), 1 = always fill viewport height */
    --fill-height: 1;

    /* Original vmin-based band size (used when --fill-height = 0) */
    --band-base: clamp(48vmin, 56vmin, 84vmin);

    /* Blend between vmin curve and exact viewport height (svh/dvh fallback) */
    --band-h: calc( (1 - var(--fill-height)) * var(--band-base) + var(--fill-height) * 100svh );
    --band-h: calc( (1 - var(--fill-height)) * var(--band-base) + var(--fill-height) * 100dvh );

    /* Total width of the horizontal canvas (increase as you add slots) */
    --rail-w: 1000vmin;

    --bg: #0d161d;
    --fg: #e7f1ff;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    overflow:hidden;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    /* avoid tiny gaps from viewport rounding on some mobiles */
    min-height: 100svh;
    min-height: 100dvh;
  }

  /* ========= HORIZONTAL SCROLLER ========= */
  .hwrap{
    /* Make the inner page height match the iframe height exactly */
    height: 100svh;  /* fallback */
    height: 100dvh;  /* overrides when supported */
    overflow-x:auto; overflow-y:hidden;
    white-space:nowrap;
    scroll-behavior:smooth;
    scrollbar-width:thin;

    /* optional: keeps band vertically centered if you flip fill-height off */
    display: grid; 
    align-items: center;
  }
  .hwrap::-webkit-scrollbar{ height:8px }
  .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }

  /* ========= RAIL (ABSOLUTE LAYOUT + GROUP NUDGE) ========= */
  .rail{
    position: relative;
    height: var(--band-h);
    width: max(100%, var(--rail-w));
    padding: 0;            /* let the first slot hug the left */
    --group-left: -25vmin; /* ← move whole collage left/right here */
  }

  /* ========= SLOT CONTROL PANEL ========= */
  .slot{
    --left: 0vmin;
    --scale: 1;
    --y: 0vmin;
    --x: 0vmin;
    --rot: 0deg;
    --z: 1;

    position: absolute;
    left: calc(var(--left) + var(--group-left));
    bottom: 0;
    display: flex; align-items: flex-end;
    height: var(--band-h);
    transform: translate(var(--x), calc(-1 * var(--y))) rotate(var(--rot));
    transform-origin: center bottom;
    z-index: var(--z);
    color: inherit; text-decoration: none;
  }

  /* Images scale with band height *and* per-slot --scale */
  .slot img{
    height: calc(var(--band-h) * var(--scale));
    width: auto;
    display: block;
    object-fit: contain;
    /* drop-shadow removed via global override below */
  }

  /* Spotify slot */
  .slot--spotify .sp-box{
    --sp-shrink: 0.675;
    --sp-ratio: 0.889;
    --sp-min: 220px;
    --sp-max: 520px;
    --h: calc(var(--band-h) * var(--scale) * var(--sp-shrink));
    width: clamp(var(--sp-min), calc(var(--h) * var(--sp-ratio)), var(--sp-max));
    height: var(--h);
    display:block;
    overflow:hidden;
    border-radius:12px;
    background:#121212;
  }
  .slot--spotify iframe{ width:100%; height:100%; border:0; border-radius:12px; }
  #playlist-ex .sp-box{
    height: auto;
    aspect-ratio: 685 / 302; /* ≈ 2.268:1 */
  }

  /* YouTube slot */
  .slot--youtube .yt-box{
    --yt-shrink: 0.85;
    --ratio: 16/9;
    --h: calc(var(--band-h) * var(--scale) * var(--yt-shrink));
    width: clamp(300px, calc(var(--h) * var(--ratio)), 960px);
    height: var(--h);
    display:block;
    overflow:hidden;
    border-radius:12px;
    background:#000;
  }
  .slot--youtube iframe{ width:100%; height:100%; border:0; border-radius:12px; }

  /* Lottie slot */
  .slot--lottie .lot-box{
    --lot-shrink: 0.85;
    --ratio: 1.8;
    --lot-min: 220px;
    --lot-max: 960px;
    --h: calc(var(--band-h) * var(--scale) * var(--lot-shrink));
    width: clamp(var(--lot-min), calc(var(--h) * var(--ratio)), var(--lot-max));
    height: var(--h);
    display:block;
    overflow:hidden;
    border-radius:12px;
    background: transparent;
  }
  .slot--lottie dotlottie-wc{
    width:100%;
    height:100%;
    display:block;
  }

  /* === Video slot (Vimeo iframe) === */
  .slot--video .video-box{
    --h: calc(var(--band-h) * var(--scale));
    height: var(--h);
    width: calc(var(--h) * var(--ar, 16/9));
    display: block;
    overflow: hidden;
    border-radius: 12px;
    background: #000;
  }
  .slot--video iframe{ width: 100%; height: 100%; display:block; border:0; }

  /* === Gif Slot === */
  .slot--gif .gif-box{
    --h: calc(var(--band-h) * var(--scale));
    height: var(--h);
    width: calc(var(--h) * var(--ar, 1));
    display:block;
    overflow:hidden;
    border-radius:12px;
    background:#0000;
  }
  .slot--gif img{ width:100%; height:100%; object-fit:cover; display:block; }

  /* SoundCloud image-controlled slot */
  .slot--sc .sc-iframe{
    position:absolute;
    left:-9999px; top:auto; width:1px; height:1px; opacity:0; pointer-events:none;
    border:0;
  }
  .slot--sc .sc-trigger{
    height: calc(var(--band-h) * var(--scale));
    width: auto; display:block; object-fit: contain;
    cursor: pointer;
  }

  /* === Audio (image-controlled .mp4/.mp3) === */
  .slot--audio .audio-trigger{
    height: calc(var(--band-h) * var(--scale));
    width: auto; display:block; object-fit: contain;
    cursor: pointer; user-select: none;
  }
  .slot--audio audio{
    position:absolute; left:-9999px; top:auto;
    width:1px; height:1px; opacity:0; pointer-events:none; border:0;
  }
  .slot--audio.is-playing .audio-trigger{
    outline: 2px dashed;
    outline-color: #4C58E9;
    outline-offset: 6px;
  }
  
  /* Overlay fills viewport; the image card fills MOST of the page (smaller) */
  #overlay{
    position: fixed !important;
    inset: 0;
    display: none;                 /* toggled via .is-open */
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,.72);
    z-index: 9999;
  }
  
  #overlay .ov-card{
    --ov-max-w: min(72vw, 1100px);
    --ov-max-h: 72svh;
    --ov-pad:   1svh;

    max-width:  var(--ov-max-w);
    max-height: var(--ov-max-h);
    padding:    var(--ov-pad);

    display: flex; align-items: center; justify-content: center;
    background: rgba(15,15,18,.85);
    border-radius: 16px;
    box-shadow: none;
  }
  
  #overlay img{
    width: 100%; height: 100%;
    object-fit: contain;
    border-radius: 12px; display: block;
  }
  #overlay.is-open{ display: flex !important; }

  /* ===== Remove drop-shadows from all slot content (global override) ===== */
  .slot img,
  .slot--spotify .sp-box,
  .slot--youtube .yt-box,
  .slot--lottie .lot-box,
  .slot--video .video-box,
  .slot--gif .gif-box {
    filter: none !important;
  }
