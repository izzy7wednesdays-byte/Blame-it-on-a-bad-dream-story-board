<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blame It On A Bad Dream — Horizontal Archive</title>
<style>
  /* ========= GLOBAL CONTROLS ========= */
  :root{
    --band-h: 70svh;                 /* overall row height (try 60–80svh) */
    --gap: clamp(16px, 2svh, 32px);
    --pad-y: 0svh;                   /* top/bottom breathing */
    --pad-x: 0svh;                   /* left/right breathing */
    --bg: #0f0f12;
    --fg: #e7f1ff;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    overflow:hidden;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* ========= HORIZONTAL SCROLLER ========= */
  .hwrap{
    height:100svh; overflow-x:auto; overflow-y:hidden;
    white-space:nowrap; scroll-behavior:smooth; scrollbar-width:thin;
  }
  .hwrap::-webkit-scrollbar{ height:8px }
  .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }

  /* ========= RAIL (HOLDS ALL SLOTS) ========= */
  .rail{
    display:inline-flex; align-items:flex-end;
    gap:var(--gap);
    height:var(--band-h);
    padding:var(--pad-y) var(--pad-x);
    width:max-content; /* expands with content */
  }

  /* ========= SLOT “CONTROL PANEL” =========
     Per-item variables you can override per slot:
     --scale (size), --y (vertical offset), --rot (rotation),
     --ml (extra left margin), --z (stacking order) */
  .slot{
    --scale: 1;
    --y: 0;
    --rot: 0deg;
    --ml: 0;
    --z: 1;

    display:flex; flex-direction:column; align-items:flex-start;
    height: var(--band-h);
    margin-left: var(--ml);
    transform: translateY(var(--y)) rotate(var(--rot));
    transform-origin: center bottom;
    position: relative;
    z-index: var(--z);
    color:inherit; text-decoration:none;
  }

  /* Image tiles scale with band height *and* per-slot --scale */
  .slot img{
    height: calc(var(--band-h) * var(--scale) - 10svh);
    width: auto;
    display: block;
    object-fit: contain;
    filter: drop-shadow(0 .6svh 1.2svh rgba(0,0,0,.5));
  }

  /* ========= “A SPECIAL MESSAGE FROM…” CUSTOMIZATION ========= */
  #special-message{
    --scale: 2.5;   /* bigger/smaller (1 = original) */
    --y:    -45svh;   /* move up/down (negative = up) */
    --rot:  0deg;   /* tilt */
    --ml:    -65svh;   /* extra left spacing (nudge right without reordering) */
    --z:     2;      /* layering if overlapping neighbors */
  }
    /* ========= “torn note” CUSTOMIZATION ========= */
  #torn-note{
    --scale: 1.0;   /* bigger/smaller (1 = original) */
    --y:    45svh;   /* move up/down (negative = up) */
    --rot:  0deg;   /* tilt */
    --ml:    -300svh;   /* extra left spacing (nudge right without reordering) */
    --z:     1;      /* layering if overlapping neighbors */
  }
</style>
</head>
<body>

<div class="hwrap" id="hwrap">
  <div class="rail">

    <!-- ========== A SPECIAL MESSAGE FROM… ========== -->
    <figure class="slot" id="special-message">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/headline-special-message.png"
        alt="A SPECIAL MESSAGE FROM…" />
    </figure>

    <!-- ========== Izzy scribble ========== -->
    <figure class="slot" id="scribble-izzy" style="--scale:0.5; --y:40svh; --rot:0deg; --ml:-150svh">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/scribble-izzy.png"
        alt="Izzy MacArthur" />
    </figure>

    <!-- ========== Torn note ========== -->
    <figure class="slot" id="torn-note" style="--scale:1.25; --y:1svh; --rot:-6deg; --z:4">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/torn-note.png"
        alt="Note from Izzy" />
    </figure>

    <!-- ========== Tracklist sheet ========== -->
    <figure class="slot" id="tracklist" style="--scale:1.2; --y:-6svh; --rot:8deg; --z:3">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/tracklist.png"
        alt="Tracklist" />
    </figure>

    <!-- ========== The Story Behind: ========== -->
    <figure class="slot" id="the-story-behind" style="--scale:1.1; --y:-3svh">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/the-story-behind.png"
        alt="THE STORY BEHIND:" />
    </figure>

    <!-- ========== Blame It On A Bad Dream (title) ========== -->
    <figure class="slot" id="album-title" style="--scale:1.1; --y:-3svh; --ml:2svh">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/blame-it-on-a-bad-dream.png"
        alt="BLAME IT ON A BAD DREAM" />
    </figure>

    <!-- Add more <figure class="slot">…</figure> items here as you export them -->

  </div>
</div>

<script>
  /* Mouse wheel → horizontal scroll (desktop mice) */
  const wrap = document.getElementById('hwrap');
  wrap.addEventListener('wheel', (e) => {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      wrap.scrollLeft += e.deltaY;
      e.preventDefault();
    }
  }, { passive: false });
</script>

</body>
</html>
