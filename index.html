<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blame It On A Bad Dream — Horizontal Archive</title>
<style>
  /* ========= GLOBAL CONTROLS ========= */
  :root{
    /* Height scales with viewport height & a bit with width. Use 70vh if you want fixed-by-height only. */
    --band-h: clamp(56svh, 56vw, 84svh);

    /* Total width of the horizontal canvas (increase if you add more tiles) */
    --rail-w: 220svh;

    --bg: #0f0f12;
    --fg: #e7f1ff;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    overflow:hidden;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* ========= HORIZONTAL SCROLLER ========= */
  .hwrap{
    height:100svh;
    overflow-x:auto; overflow-y:hidden;
    white-space:nowrap;
    scroll-behavior:smooth;
    scrollbar-width:thin;
  }
  .hwrap::-webkit-scrollbar{ height:8px }
  .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }

  /* ========= RAIL (ABSOLUTE PLACEMENT) ========= */
  .rail{
    position: relative;
    height: var(--band-h);
    width: max(100%, var(--rail-w));  /* ensure scrollable width */
    /* zero padding so the left-most item can truly hug the edge */
    padding: 0;
  }

  /* ========= SLOT “CONTROL PANEL” =========
     Per-slot variables you can override:
     --left (horizontal position), --scale (size), --y (vertical nudge), --x (fine X nudge),
     --rot (rotation), --z (stack order)
  */
  .slot{
    --left: 0;      /* horizontal position along the rail */
    --scale: 1;
    --y: 0;
    --x: 0;
    --rot: 0deg;
    --z: 1;

    position: absolute;
    left: var(--left);
    bottom: 0;                          /* baseline alignment */
    display: flex; align-items: flex-end;
    height: var(--band-h);
    transform: translate(var(--x), var(--y)) rotate(var(--rot));
    transform-origin: center bottom;
    z-index: var(--z);
    color: inherit; text-decoration: none;
  }

  /* Images scale with band height *and* per-slot --scale */
  .slot img{
    height: calc(var(--band-h) * var(--scale));
    width: auto;
    display: block;
    object-fit: contain;
    filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
  }

  /* ========= PER-SLOT CUSTOMIZATION (EDIT THESE) =========
     TIP: Use svh for positions so spacing stays proportional to height.
     Good starting ranges:
       --left: 0..200svh,  --scale: 0.85–1.35,
       --y: -10svh..+10svh,  --x: -6svh..+6svh
  */

  /* 1) A SPECIAL MESSAGE FROM… — hug the left edge */
  #special-message{
    --left: 0svh;    /* start at the very left */
    --scale: 2;
    --y: -6svh;      /* up */
    --x: -10svh;      /* tiny nudge left if PNG has transparent padding */
    --rot: 0deg;
    --z: 4;
  }

  /* 2) IZZY MACARTHUR (scribble) — just to the right of the headline */
  #scribble-izzy{
    --left: 18svh;
    --scale: 0.5;
    --y: -3svh;
    --x: -10svh;
    --rot: 0deg;
    --z: 3;
  }

  /* 3) Torn note — slightly bigger, overlapping cluster */
  #torn-note{
    --left: 34svh;
    --scale: 0.5;
    --y: 1svh;
    --x: 2svh;
    --rot: 0deg;
    --z: 5;
  }

  /* 4) Tracklist sheet — staggered higher and a bit right */
  #tracklist{
    --left: 52svh;
    --scale: 0.25;
    --y: -6svh;
    --x: 3svh;
    --rot: 8deg;
    --z: 3;
  }

  /* 5) THE STORY BEHIND: — begin the heading pair */
  #the-story-behind{
    --left: 74svh;
    --scale: 1.00;
    --y: -3svh;
    --x: 0;
    --rot: 0deg;
    --z: 2;
  }

  /* 6) BLAME IT ON A BAD DREAM — next to the line above */
  #album-title{
    --left: 96svh;
    --scale: 1.00;
    --y: -3svh;
    --x: 2svh;
    --rot: 0deg;
    --z: 2;
  }
</style>
</head>
<body>

<div class="hwrap" id="hwrap">
  <div class="rail">

    <!-- 1 -->
    <figure class="slot" id="special-message">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/headline-special-message.png"
        alt="A SPECIAL MESSAGE FROM…" />
    </figure>

    <!-- 2 -->
    <figure class="slot" id="scribble-izzy">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/scribble-izzy.png"
        alt="Izzy MacArthur" />
    </figure>

    <!-- 3 -->
    <figure class="slot" id="torn-note">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/torn-note.png"
        alt="Note from Izzy" />
    </figure>

    <!-- 4 -->
    <figure class="slot" id="tracklist">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/tracklist.png"
        alt="Tracklist" />
    </figure>

    <!-- 5 -->
    <figure class="slot" id="the-story-behind">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/the-story-behind.png"
        alt="THE STORY BEHIND:" />
    </figure>

    <!-- 6 -->
    <figure class="slot" id="album-title">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/blame-it-on-a-bad-dream.png"
        alt="BLAME IT ON A BAD DREAM" />
    </figure>

    <!-- Add more slots here. For each new slot, give it a unique id and set --left. -->

  </div>
</div>

<script>
  /* Mouse wheel → horizontal scroll (desktop mice) */
  const wrap = document.getElementById('hwrap');
  wrap.addEventListener('wheel', (e) => {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      wrap.scrollLeft += e.deltaY;
      e.preventDefault();
    }
  }, { passive: false });
</script>

</body>
</html>
