<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blame It On A Bad Dream — Horizontal Archive</title>
<style>
  /* ========= GLOBAL CONTROLS ========= */
  :root{
    /* Height scales with viewport height and reacts a bit to width.
       If you prefer fixed-by-height only, change to:  --band-h: 70svh; */
    --band-h: clamp(56svh, 56vw, 84svh);

    --gap: clamp(16px, 2svh, 32px);
    --pad-y: 0svh;   /* top/bottom padding around the rail */
    --pad-x: 0svh;   /* left/right padding around the rail */
    --bg: #0f0f12;
    --fg: #e7f1ff;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    overflow:hidden;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* ========= HORIZONTAL SCROLLER ========= */
  .hwrap{
    height:100svh;
    overflow-x:auto; overflow-y:hidden;
    white-space:nowrap;
    scroll-behavior:smooth;
    scrollbar-width:thin;
  }
  .hwrap::-webkit-scrollbar{ height:8px }
  .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }

  /* ========= RAIL (HOLDS ALL SLOTS) ========= */
  .rail{
    display:inline-flex; align-items:flex-end;
    gap:var(--gap);
    height:var(--band-h);
    padding:var(--pad-y) var(--pad-x);
    width:max-content; /* expands with content */
  }

  /* ========= SLOT “CONTROL PANEL” =========
     Per-slot variables you can override:
     --scale (size), --y (vertical), --x (horizontal visual nudge),
     --rot (rotation), --ml (layout margin-left), --z (stack order)
  */
  .slot{
    --scale: 1;
    --y: 0;
    --x: 0;         /* NEW: visual left/right nudge without reflow */
    --rot: 0deg;
    --ml: 0;        /* layout spacing before the slot (can be negative) */
    --z: 1;

    display:flex; flex-direction:column; align-items:flex-start;
    height: var(--band-h);
    margin-left: var(--ml);
    transform: translate(var(--x), var(--y)) rotate(var(--rot));
    transform-origin: center bottom;
    position: relative;
    z-index: var(--z);
    color:inherit; text-decoration:none;
  }

  /* Image tiles scale with band height *and* per-slot --scale */
  .slot img{
    /* Use full band height; add "- 10svh" if you later add captions under images */
    height: calc(var(--band-h) * var(--scale));
    width: auto;
    display: block;
    object-fit: contain;
    filter: drop-shadow(0 .6svh 1.2svh rgba(0,0,0,.5));
  }

  /* ========= PER-SLOT CUSTOMIZATION (EDIT THESE) ========= */
  /* A SPECIAL MESSAGE FROM… */
  #special-message{
    --scale: 1.5;
    --y: -30svh;
    --x: -10;      /* nudge left without changing layout gaps */
    --rot: 0deg;
    --ml: 0;
    --z: 4;
  }

  /* IZZY MACARTHUR (scribble) */
  #scribble-izzy{
    --scale: 0.25;
    --y: 20svh;
    --x: 15svh;       /* slight nudge right */
    --rot: 0deg;
    --ml: 0;
    --z: 2;
  }

  /* Torn note */
  #torn-note{
    --scale: 0.75;
    --y: 1svh;
    --x: 20;
    --rot: 0deg;
    --ml: 0;
    --z: 3;
  }

  /* Tracklist sheet */
  #tracklist{
    --scale: 1.0;
    --y: -4svh;
    --x: 3svh;
    --rot: 8deg;
    --ml: 0;
    --z: 3;
  }

  /* THE STORY BEHIND: */
  #the-story-behind{
    --scale: 1.0;
    --y: -3svh;
    --x: 0;
    --rot: 0deg;
    --ml: 0;
    --z: 2;
  }

  /* BLAME IT ON A BAD DREAM (title) */
  #album-title{
    --scale: 1.0;
    --y: -3svh;
    --x: 2svh;
    --rot: 0deg;
    --ml: 0;
    --z: 2;
  }
</style>
</head>
<body>

<div class="hwrap" id="hwrap">
  <div class="rail">

    <!-- ========== A SPECIAL MESSAGE FROM… ========== -->
    <figure class="slot" id="special-message">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/headline-special-message.png"
        alt="A SPECIAL MESSAGE FROM…" />
    </figure>

    <!-- ========== Izzy scribble ========== -->
    <figure class="slot" id="scribble-izzy">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/scribble-izzy.png"
        alt="Izzy MacArthur" />
    </figure>

    <!-- ========== Torn note ========== -->
    <figure class="slot" id="torn-note">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/torn-note.png"
        alt="Note from Izzy" />
    </figure>

    <!-- ========== Tracklist sheet ========== -->
    <figure class="slot" id="tracklist">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/tracklist.png"
        alt="Tracklist" />
    </figure>

    <!-- ========== The Story Behind: ========== -->
    <figure class="slot" id="the-story-behind">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/the-story-behind.png"
        alt="THE STORY BEHIND:" />
    </figure>

    <!-- ========== Blame It On A Bad Dream (title) ========== -->
    <figure class="slot" id="album-title">
      <img
        src="https://raw.githubusercontent.com/izzy7wednesdays-byte/Blame-it-on-a-bad-dream-story-board/refs/heads/main/img/blame-it-on-a-bad-dream.png"
        alt="BLAME IT ON A BAD DREAM" />
    </figure>

    <!-- Add more <figure class="slot" id="your-id">…</figure> items as you export them -->

  </div>
</div>

<script>
  /* Mouse wheel → horizontal scroll (desktop mice) */
  const wrap = document.getElementById('hwrap');
  wrap.addEventListener('wheel', (e) => {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      wrap.scrollLeft += e.deltaY;
      e.preventDefault();
    }
  }, { passive: false });
</script>

</body>
</html>
