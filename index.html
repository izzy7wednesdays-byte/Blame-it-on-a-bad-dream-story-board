<style>
  /* ========= V140 — ADDING CLICKABLE LOTTIE ========= */
  
  /* ========= GLOBAL CONTROLS ========= */
  :root{
    /* Band is exactly the viewport height (stable vs browser chrome) */
    --band-h: 100svh;

    /* Horizontal canvas width grows with viewport height (not width) */
    --rail-w: 2600svh; /* increase as you add slots */

    --bg: #0d161d;
    --fg: #e7f1ff;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0;
    height:100svh;  /* keep document sized to viewport height */
    background:var(--bg); color:var(--fg);
    overflow:hidden;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* ========= HORIZONTAL SCROLLER (same height as band) ========= */
  .hwrap{
    height: 100svh;
    overflow-x:auto; overflow-y:hidden;
    white-space:nowrap;
    scroll-behavior:smooth;
    scrollbar-width:thin;
    display:grid; align-items:center; /* if you ever make band shorter */
  }
  .hwrap::-webkit-scrollbar{ height:8px }
  .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }

  /* ========= RAIL (ABSOLUTE LAYOUT + GROUP NUDGE) ========= */
  .rail{
    position: relative;
    height: var(--band-h);
    width: max(100%, var(--rail-w));
    padding: 0;            /* let the first slot hug the left */
    --group-left: -25svh;  /* ← move whole collage left/right here */
  }

  /* ========= SLOT CONTROL PANEL ========= */
  .slot{
    --left: 0svh;
    --scale: 1;
    --y: 0svh;
    --x: 0svh;
    --rot: 0deg;
    --z: 1;

    position: absolute;
    left: calc(var(--left) + var(--group-left));
    bottom: 0;
    display: flex; align-items: flex-end;
    height: var(--band-h);
    transform: translate(var(--x), calc(-1 * var(--y))) rotate(var(--rot));
    transform-origin: center bottom;
    z-index: var(--z);
    color: inherit; text-decoration: none;
  }

  /* Images scale with band height *and* per-slot --scale */
  .slot img{
    height: calc(var(--band-h) * var(--scale));
    width: auto;
    display: block;
    object-fit: contain;
  }

  /* MEDIA: SPOTIFY PLAYLIST SLOT */
  .slot--spotify .sp-box{
    --sp-shrink: 0.675;
    --sp-ratio: 0.889;
    --sp-min: 220px;
    --sp-max: 520px;
    --h: calc(var(--band-h) * var(--scale) * var(--sp-shrink));
    width: clamp(var(--sp-min), calc(var(--h) * var(--sp-ratio)), var(--sp-max));
    height: var(--h);
    display:block;
    overflow:hidden;
    border-radius:12px;
    background: none;
  }
  .slot--spotify iframe{ width:100%; height:100%; border:0; border-radius:0px; }
  #playlist-ex #ep-inspo .sp-box{
    height: auto;
    /* aspect-ratio: 685 / 302; /* ≈ 2.268:1 */ */
  } 

  /* MEDIA: YOUTUBE SLOT */
  .slot--youtube .yt-box{
    --yt-shrink: 0.85;
    --ratio: 16/9;
    --h: calc(var(--band-h) * var(--scale) * var(--yt-shrink));
    width: clamp(300px, calc(var(--h) * var(--ratio)), 960px);
    height: var(--h);
    display:block;
    overflow:hidden;
    border-radius:12px;
    background:#000;
  }
  .slot--youtube iframe{ width:100%; height:100%; border:0; border-radius:12px; }

  /* MEDIA: LOTTIE SLOT */
  .slot--lottie .lot-box{
    --lot-shrink: 0.85;
    --ratio: 1.8;
    --lot-min: 220px;
    --lot-max: 960px;
    --h: calc(var(--band-h) * var(--scale) * var(--lot-shrink));
    width: clamp(var(--lot-min), calc(var(--h) * var(--ratio)), var(--lot-max));
    height: var(--h);
    display:block;
    overflow:hidden;
    border-radius:12px;
    background: transparent;
  }
  .slot--lottie dotlottie-wc{
    width:100%;
    height:100%;
    display:block;
  }
  
  /* MEDIA: VIMEO VIDEO SLOT */
  .slot--video .video-box{
    --h: calc(var(--band-h) * var(--scale));
    height: var(--h);
    width: calc(var(--h) * var(--ar, 16/9));
    display: block;
    overflow: hidden;
    border-radius: 12px;
    background: #000;
  }
  .slot--video iframe{ width: 100%; height: 100%; display:block; border:0; }


  /* MEDIA: GIF SLOT */
  .slot--gif .gif-box{
    --h: calc(var(--band-h) * var(--scale));
    height: var(--h);
    width: calc(var(--h) * var(--ar, 1));
    display:block;
    overflow:hidden;
    border-radius:12px;
    background:#0000;
  }
  .slot--gif img{ width:100%; height:100%; object-fit:cover; display:block; }

  /* MEDIA: SOUNDCLOUD (IMAGE-CONTROLLED) SLOT */
  .slot--sc .sc-iframe{
    position:absolute;
    left:-9999px; top:auto; width:1px; height:1px; opacity:0; pointer-events:none;
    border:0;
  }
  .slot--sc .sc-trigger{
    height: calc(var(--band-h) * var(--scale));
    width: auto; display:block; object-fit: contain;
    cursor: pointer;
  }

  /* MEDIA: AUDIO (IMAGE-CONTROLLED) SLOT */
  .slot--audio .audio-trigger{
    height: calc(var(--band-h) * var(--scale));
    width: auto; display:block; object-fit: contain;
    cursor: pointer; user-select: none;
  }
  .slot--audio audio{
    position:absolute; left:-9999px; top:auto;
    width:1px; height:1px; opacity:0; pointer-events:none; border:0;
  }
  .slot--audio.is-playing .audio-trigger{
    outline: 2px dashed;
    outline-color: #4C58E9;
    outline-offset: 6px;
  }
  
/* ===== OVERLAY: BASE ===== */
  #overlay {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.75);
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: opacity .35s ease, visibility .35s ease;
  }
  #overlay.is-open {
    display: flex !important;
    opacity: 1;
    visibility: visible;
  }

/* ===== MEDIA: OVERLAY CARD (Scrollable & Height-locked) ===== */
  #overlay .ov-card {
    --ov-max-w: min(72vw, 1100px);
    --ov-max-h: 72svh;
    --ov-pad:   1svh;
  
    display: block;
    position: relative;
    overflow-y: auto;
    overflow-x: hidden;
    overscroll-behavior: contain;
    scroll-behavior: auto; /* normal feel, not “sticky” */
  
    max-width:  var(--ov-max-w);
    max-height: var(--ov-max-h);
    padding:    var(--ov-pad);
    margin: 0 auto;
  
    background: none;
    border-radius: 0;
    box-shadow: none;
  }
  #overlay .ov-card::-webkit-scrollbar {
    width: 6px;
 }
  #overlay .ov-card::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.25);
    border-radius: 3px;
  }
  
  /* ===== Inner image should fit and stay contained ===== */
    /* Corrected: only affects overlay image, not all slots */
  #overlay .ov-card > img {
  width: auto;
  height: auto;
  max-width: 100%;
  max-height: none;
  object-fit: contain;
  display: block;
  margin: 0 auto;
  border-radius: 12px;
}

  /* ===== BEHAVIOR: GROW-ON-HOVER for clickable slots ===== */
  .slot[data-overlay-src] img {
    transition: transform .25s ease, filter .25s ease;
  }
  .slot[data-overlay-src] img:hover {
    transform: scale(1.05);
    filter: brightness(1.08);
    cursor: pointer;
  }
  
  #overlay .ov-card img {
    opacity: 0;
    transform: scale(0.98);
    transition: opacity .35s ease, transform .35s ease;
  }
  #overlay.is-open .ov-card img {
    opacity: 1;
    transform: scale(1);
  }

  

  /* ========= INTERACTIVE MEDIA HIT ZONE FIX ========= */
  /* Ensure all clickable media fills its slot area for consistent hit zones */
  .slot[data-overlay-src],
  .slot--sc,
  .slot--audio,
  .slot a {
    pointer-events: auto;
  }
  
  .slot[data-overlay-src] img,
  .slot--sc .sc-trigger,
  .slot--audio .audio-trigger,
  .slot a img {
    display: block;
    height: calc(var(--band-h) * var(--scale));
    width: auto;
    object-fit: contain;
  }

    /* ========= FINAL CLICK ZONE CORRECTION ========= */
  /* Make clickable media fill slot area exactly (without changing scale) */
  .slot[data-overlay-src] img,
  .slot--sc .sc-trigger,
  .slot--audio .audio-trigger,
  .slot a img {
    position: relative;
    pointer-events: auto;
  }
  
  /* Ensure rotated / transformed slots remain fully clickable */
  .slot[data-overlay-src],
  .slot--sc,
  .slot--audio,
  .slot a {
    position: absolute;
    pointer-events: auto;
    transform-style: preserve-3d;
  }

  .slot[data-overlay-src],
  .slot--sc,
  .slot--audio,
  .slot a {
    display: inline-flex;
    align-items: flex-end;
    pointer-events: auto;
  }

    /* TEMP DEBUG — outlines clickable slots, remove when satisfied */
  .slot[data-overlay-src],
  .slot--sc,
  .slot--audio,
  .slot a {
    outline: 1px dashed rgba(255,255,255,0.15);
  }


  /* ========= BEHAVIOR: OPENING OVERLAY FLOAT EFFECT (inside overlay scroll) ========= */
  #overlay .ov-card {
    overflow-y: auto;
    overflow-x: hidden;
    overscroll-behavior: contain;
    scroll-behavior: smooth;
  }
  #overlay .ov-card img {
    will-change: transform;
    transition: transform .3s ease-out;
  }
  
  /* When the user scrolls inside the overlay, JS will add .is-scrolling */
  #overlay .ov-card.is-scrolling img {
    transform: none;
  }

/* ========= GROW-ON-HOVER for ALL interactive media ========= */
  /* Base state for all clickable media */
  .slot[data-overlay-src] img,
  .slot--sc .sc-trigger,
  .slot--audio .audio-trigger,
  .slot a img {
    transition: transform .45s cubic-bezier(0.25, 1, 0.5, 1),
                filter .45s cubic-bezier(0.25, 1, 0.5, 1);
    cursor: pointer;
    transform-origin: center center;
  }
  
  /* Hover behavior (gentle growth + brightness) */
  .slot[data-overlay-src] img:hover,
  .slot--sc .sc-trigger:hover,
  .slot--audio .audio-trigger:hover,
  .slot a img:hover {
    transform: scale(1.05);
    filter: brightness(1.08);
  }

  .slot--lottie[data-overlay-src] dotlottie-wc:hover {
    transform: scale(1.05);
    filter: brightness(1.08);
    transition: transform .35s cubic-bezier(0.25,1,0.5,1),
                filter .35s cubic-bezier(0.25,1,0.5,1);
    cursor: pointer;
  }

  /* ========= TEXT SLOT (plain, non-clickable) ========= */
  /* TEXT SLOT */
  .slot--text .text-box{
    /* core type */
    font-family: var(--ff, "Thinker"), system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    font-weight: var(--fw, 400);
    font-style: var(--fstyle, normal);
    font-stretch: var(--fstr, normal);
    font-size: clamp(14px, calc(var(--band-h) * var(--scale) * var(--fs-mul, .11)), 120px);
    line-height: var(--lh, 1.08);
    letter-spacing: var(--ls, .01em);
    word-spacing: var(--ws, 0);
    color: var(--text-color, var(--fg));
  
    /* text behavior */
    text-align: var(--ta, left);
    text-transform: var(--tt, none);
    white-space: var(--ws-mode, normal);
    text-wrap: var(--wrap, pretty);           /* or 'balance' */
    hyphens: var(--hy, manual);
    overflow-wrap: anywhere;
    max-width: min(90svh, var(--ch, 28ch));
  
    /* decoration / effects */
    text-decoration: var(--dec, none);
    text-underline-offset: var(--uoff, .15em);
    text-decoration-thickness: var(--uthick, auto);
    text-shadow: var(--shadow, none);
    -webkit-text-stroke: var(--stroke, 0) var(--stroke-color, transparent);
  
    /* optional gradient text */
    background: var(--bgc, transparent);
    -webkit-background-clip: var(--bgclip, initial);
            background-clip: var(--bgclip, initial);
  
    /* opentype / variable font controls */
    font-variant-ligatures: var(--liga, normal);
    font-feature-settings: var(--features, normal);
    font-variation-settings: var(--axes, normal);
  
    /* box (usually keep plain for “text only”) */
    padding: var(--pad, 0);
    border-radius: var(--br, 0);
  }

    /* ===== Remove drop-shadows globally ===== */
  .slot img,
  .slot--spotify .sp-box,
  .slot--youtube .yt-box,
  .slot--tiktok .tiktok-box,
  .slot--lottie .lot-box,
  .slot--video .video-box,
  .slot--gif .gif-box, .slot--text .text-box {
    filter: none !important;
  }

  /* ========= NON-CLICKABLE SLOT SAFEGUARD ========= */
  /* Decorative or text-only slots ignore pointer events so they don’t block clicks */
  .slot:not([data-overlay-src]):not(.slot--sc):not(.slot--audio):not(:has(a)):not(.slot--youtube):not(.slot--video) {
    pointer-events: none;
  }
  
  /* ===== YouTube + Vimeo clickability + debug outline ONLY (zero layout changes) ===== */
  .slot--youtube,
  .slot--video {                /* your Vimeo slots use .slot--video */
    pointer-events: auto !important;
    outline: 1px dashed rgba(255,255,255,0.15);
  }
  
  .slot--youtube iframe,
  .slot--video iframe {
    pointer-events: auto !important; /* allow play/pause/fullscreen */
  }

<script>
  /* Mouse wheel → horizontal scroll (desktop mice) */
  const wrap = document.getElementById('hwrap');
  wrap.addEventListener('wheel', (e) => {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      wrap.scrollLeft += e.deltaY;
      e.preventDefault();
    }
  }, { passive: false });
</script>

<!-- SoundCloud API -->
<script src="https://w.soundcloud.com/player/api.js"></script>

<!-- SoundCloud initializer (READY-safe + pointer events + cross-pause) -->
<script>
(() => {
  function initSoundCloud() {
    window.__scWidgets = [];

    document.querySelectorAll('.slot--sc').forEach((slot) => {
      const scUrl   = (slot.dataset.scUrl || '').trim();
      const iframe  = slot.querySelector('.sc-iframe');
      const trigger = slot.querySelector('.sc-trigger');
      if (!scUrl || !iframe || !trigger) return;

      const embed = 'https://w.soundcloud.com/player/?url=' +
        encodeURIComponent(scUrl) +
        '&auto_play=false&hide_related=true&show_comments=false&show_user=false' +
        '&show_reposts=false&visual=false';
      iframe.src = embed;

      const widget = SC.Widget(iframe);
      window.__scWidgets.push(widget);

      let ready = false;
      widget.bind(SC.Widget.Events.READY, () => { ready = true; });

      const setPlaying = (on) => slot.classList.toggle('is-playing', !!on);
      widget.bind(SC.Widget.Events.PLAY, () => {
        setPlaying(true);
        // Pause any HTML <audio> voice-memos
        document.querySelectorAll('.slot--audio audio').forEach(a => a.pause());
      });
      const notPlaying = () => setPlaying(false);
      widget.bind(SC.Widget.Events.PAUSE,  notPlaying);
      widget.bind(SC.Widget.Events.FINISH, notPlaying);

      const toggle = () => {
        if (!ready) {
          widget.bind(SC.Widget.Events.READY, () =>
            widget.isPaused(p => p ? widget.play() : widget.pause()));
          return;
        }
        widget.isPaused(p => p ? widget.play() : widget.pause());
      };

      if (window.PointerEvent) {
        trigger.addEventListener('pointerup', (e) => {
          e.preventDefault(); e.stopPropagation();
          toggle();
        }, { passive: false });
      } else {
        let ignoreNextClick = false;
        trigger.addEventListener('touchend', (e) => {
          e.preventDefault(); e.stopPropagation();
          ignoreNextClick = true; setTimeout(() => ignoreNextClick = false, 400);
          toggle();
        }, { passive: false });
        trigger.addEventListener('click', (e) => {
          if (ignoreNextClick) { e.preventDefault(); return; }
          e.preventDefault(); e.stopPropagation();
          toggle();
        }, { passive: false });
      }
    });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initSoundCloud);
  } else {
    initSoundCloud();
  }
})();
</script>

<!-- Audio-Image initializer  -->
<script>
(() => {
  function initImageAudio(){
    document.querySelectorAll('.slot--audio').forEach((slot) => {
      const audio   = slot.querySelector('audio');
      const trigger = slot.querySelector('img.audio-trigger, .audio-trigger');
      if (!audio || !trigger) return;

      // If a data-audio-src is given, prefer it
      const srcAttr = (slot.dataset.audioSrc || '').trim();
      if (srcAttr) audio.src = srcAttr;

      audio.load();
      audio.loop = (slot.dataset.loop === 'true');
      audio.preload = 'auto';
      audio.setAttribute('playsinline', '');

      const updateUI = () => {
        const playing = !audio.paused && !audio.ended;
        slot.classList.toggle('is-playing', playing);
        trigger.setAttribute('aria-pressed', playing ? 'true' : 'false');
      };

      audio.addEventListener('play', () => {
        // Pause other HTML <audio> players
        document.querySelectorAll('.slot--audio audio').forEach((a) => { if (a !== audio) a.pause(); });
        // Pause SoundCloud if it’s playing
        if (window.__scWidgets && Array.isArray(window.__scWidgets)) {
          window.__scWidgets.forEach(w => { try { w.pause(); } catch(e){} });
        }
        updateUI();
      });
      audio.addEventListener('pause', updateUI);
      audio.addEventListener('ended', updateUI);

      const toggle = () => {
        if (audio.paused || audio.ended) {
          const p = audio.play();
          if (p && typeof p.catch === 'function') {
            p.catch((e) => {
              console.warn('[VoiceMemo] play() failed. src:', audio.currentSrc || srcAttr, e);
            });
          }
        } else {
          audio.pause();
        }
      };

      if (window.PointerEvent) {
        trigger.addEventListener('pointerup', (e) => { e.preventDefault(); e.stopPropagation(); toggle(); }, { passive: false });
      } else {
        trigger.addEventListener('click', (e) => { e.preventDefault(); e.stopPropagation(); toggle(); }, { passive: false });
        trigger.addEventListener('touchend', () => toggle(), { passive: true });
      }

      audio.addEventListener('error', () => {
        const err = audio.error;
        console.warn('[VoiceMemo] <audio> error', {
          code: err && err.code, // 1 aborted, 2 network, 3 decode, 4 src unsupported
          currentSrc: audio.currentSrc || srcAttr
        });
      });

      updateUI();
    });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initImageAudio);
  } else {
    initImageAudio();
  }
})();
</script>

<script>
(() => {
  const overlay = document.getElementById('overlay');
  const ovCard  = overlay.querySelector('.ov-card');
  const ovImg   = overlay.querySelector('img');

  // Fade control helpers
  const openOverlay = (src, alt, w, h, p) => {
    ovImg.src = src;
    ovImg.alt = alt || '';
    if (w) ovCard.style.setProperty('--ov-max-w', w); else ovCard.style.removeProperty('--ov-max-w');
    if (h) ovCard.style.setProperty('--ov-max-h', h); else ovCard.style.removeProperty('--ov-max-h');
    if (p) ovCard.style.setProperty('--ov-pad', p); else ovCard.style.removeProperty('--ov-pad');
    overlay.classList.add('is-open');
  };

  const closeOverlay = () => {
    overlay.classList.remove('is-open');
    setTimeout(() => { ovImg.src = ''; }, 350); // clear after fade-out
  };

  // Attach open behavior to any slot that declares data-overlay-src
  document.querySelectorAll('.rail .slot[data-overlay-src]').forEach(slot => {
    const img = slot.querySelector('img');
    if (!img) return;
    img.addEventListener('click', e => {
      e.stopPropagation();
      openOverlay(
        slot.dataset.overlaySrc,
        slot.dataset.overlayAlt || img.alt,
        slot.dataset.ovW,
        slot.dataset.ovH,
        slot.dataset.ovPad
      );
    });
  });

  // Close on click-outside or ESC
  overlay.addEventListener('click', e => { if (e.target === overlay) closeOverlay(); });
  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeOverlay(); });
})();
</script>

  // FLOAT SCRIPT: GROW on HOVER for ALL CLICKABLE/LINKED slots
  <script>
  (() => {
    const ovCard = document.querySelector('#overlay .ov-card');
    const ovImg  = ovCard?.querySelector('img');
    if (!ovCard || !ovImg) return;
  
    let scrollTimer;
    ovCard.addEventListener('scroll', () => {
      const maxShift = 15;
      const progress = ovCard.scrollTop / (ovCard.scrollHeight - ovCard.clientHeight);
      const shift = (progress - 0.5) * maxShift;
      ovCard.style.setProperty('--scroll-shift', `${shift}px`);
      ovCard.classList.add('is-scrolling');
  
      clearTimeout(scrollTimer);
      scrollTimer = setTimeout(() => ovCard.classList.remove('is-scrolling'), 150);
    });
  })();
  </script>

  <script>
  /* ===== Clickable Lottie slots ===== */
  document.querySelectorAll('.slot--lottie[data-link]').forEach(slot => {
    slot.style.cursor = 'pointer';
    slot.addEventListener('click', e => {
      const url = slot.getAttribute('data-link');
      if (url) window.open(url, '_blank', 'noopener,noreferrer');
    });
  });
  </script>
    
  <script>
  /* ===== Lottie overlay trigger ===== */
  (() => {
    const overlay = document.getElementById('overlay');
    const ovCard  = overlay.querySelector('.ov-card');
    const ovImg   = overlay.querySelector('img');
  
    document.querySelectorAll('.slot--lottie[data-overlay-src]').forEach(slot => {
      const lottie = slot.querySelector('dotlottie-wc');
      if (!lottie) return;
  
      // Make it visually clickable
      lottie.style.cursor = 'pointer';
  
      // Open overlay on click
      lottie.addEventListener('click', e => {
        e.stopPropagation();
        const src = slot.getAttribute('data-overlay-src');
        const alt = slot.getAttribute('data-overlay-alt') || '';
  
        ovImg.src = src;
        ovImg.alt = alt;
  
        overlay.classList.add('is-open');
      });
    });
  
    // Overlay close behavior (reuse existing system)
    overlay.addEventListener('click', e => {
      if (e.target === overlay) overlay.classList.remove('is-open');
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') overlay.classList.remove('is-open');
    });
  })();
  </script>
</body>
