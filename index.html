    :root{
      --band-h: 70svh;                 /* overall row height (try 60â€“80svh) */
      --gap: clamp(16px, 2.5svh, 40px);
      --pad-y: 6svh;                   /* top/bottom breathing */
      --pad-x: 8svh;                   /* left/right breathing */
      --bg: #0f0f12;
      --fg: #e7f1ff;
    }
    *{ box-sizing:border-box }
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--fg);
      overflow:hidden;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* Horizontal scroll container */
    .hwrap{
      height:100svh; overflow-x:auto; overflow-y:hidden;
      white-space:nowrap; scroll-behavior:smooth; scrollbar-width:thin;
    }
    .hwrap::-webkit-scrollbar{ height:8px }
    .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }
