<style>
    /* ========= V93 ========= */
  /* ========= GLOBAL CONTROLS ========= */
  :root{
    /* Height scales with viewport height & a bit with width.
       If you prefer fixed-by-height only, use: --band-h: 70vh; */
    --band-h: clamp(56svh, 56vw, 84svh);

    /* Total width of the horizontal canvas (increase as you add slots) */
    --rail-w: 600svh;
    
    --bg: #0f0f12;
    --fg: #e7f1ff;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    overflow:hidden;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* ========= HORIZONTAL SCROLLER ========= */
  .hwrap{
    height:100svh;
    overflow-x:auto; overflow-y:hidden;
    white-space:nowrap;
    scroll-behavior:smooth;
    scrollbar-width:thin;
  }
  .hwrap::-webkit-scrollbar{ height:8px }
  .hwrap::-webkit-scrollbar-thumb{ background:#2c2c32; border-radius:8px }

  /* ========= RAIL (ABSOLUTE LAYOUT + GROUP NUDGE) ========= */
  .rail{
    position: relative;
    height: var(--band-h);
    width: max(100%, var(--rail-w));
    padding: 0;            /* let the first slot hug the left */
    --group-left: -25svh;    /* ← move whole collage left/right here */
  }

  /* ========= SLOT CONTROL PANEL =========
     Per-slot variables you can override:
     --left (base X position), --scale (size), --y (vertical),
     --x (fine X nudge), --rot (rotation), --z (stack order)
  */
  .slot{
    --left: 0svh;
    --scale: 1;
    --y: 0svh;
    --x: 0svh;
    --rot: 0deg;
    --z: 1;

    position: absolute;
    left: calc(var(--left) + var(--group-left));  /* global nudge applied */
    bottom: 0;
    display: flex; align-items: flex-end;
    height: var(--band-h);
    transform: translate(var(--x), calc(-1 * var(--y))) rotate(var(--rot));
    transform-origin: center bottom;
    z-index: var(--z);
    color: inherit; text-decoration: none;
  }

  /* Images scale with band height *and* per-slot --scale */
  .slot img{
    height: calc(var(--band-h) * var(--scale));
    width: auto;
    display: block;
    object-fit: contain;
    filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
  }
    
  /* Spotify slot */
  .slot--spotify .sp-box{
    /* NEW: local sizing knobs (can be overridden per slot) */
    --sp-shrink: 0.675;      /* < 1 makes it smaller than other slots */
    --sp-ratio: 0.889;       /* width = height * ratio (narrower than 0.9) */
    --sp-min: 220px;        /* min width */
    --sp-max: 520px;        /* max width */

    /* Height still follows the global band + per-slot --scale */
    --h: calc(var(--band-h) * var(--scale) * var(--sp-shrink));

    width: clamp(var(--sp-min), calc(var(--h) * var(--sp-ratio)), var(--sp-max));
    height: var(--h);

    display:block;
    overflow:hidden;
    border-radius:12px;
    filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
    background:#121212;
  }
    .slot--spotify iframe{
      width:100%; height:100%; border:0; border-radius:12px;
    }
  /* Overrides Spotify playlist's Height to Width Ratio */
    #playlist-ex .sp-box{
      height: auto;            /* override base height */
      aspect-ratio: 685 / 302; /* ≈ 2.268:1 */
  }

    /* YouTube slot */
    .slot--youtube .yt-box{
        /* knobs you can tweak */
      --yt-shrink: 0.85;  /* < 1 = a bit smaller than same --scale images */
      --ratio: 16/9;      /* standard video ratio */
      --h: calc(var(--band-h) * var(--scale) * var(--yt-shrink));

      /* width derives from height (same pattern as Spotify) */
      width: clamp(300px, calc(var(--h) * var(--ratio)), 960px);
      height: var(--h);

      display:block;
      overflow:hidden;
      border-radius:12px;
      filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
      background:#000;
  }  
  .slot--youtube iframe{
    width:100%;
    height:100%;
    border:0;
    border-radius:12px;
  }
    
  /* Lottie slot */
  .slot--lottie .lot-box{
    /* knobs you can tweak */
    --lot-shrink: 0.85;      /* <1 = a bit smaller vs. same --scale images */
    --ratio: 1.8;            /* width = height * ratio (change per animation) */
    --lot-min: 220px;        /* min width */
    --lot-max: 960px;        /* max width */
    --h: calc(var(--band-h) * var(--scale) * var(--lot-shrink));

    width: clamp(var(--lot-min), calc(var(--h) * var(--ratio)), var(--lot-max));
    height: var(--h);

    display:block;
    overflow:hidden;
    border-radius:12px;
    filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
    background: transparent;
  }
    .slot--lottie dotlottie-wc{
      width:100%;
    height:100%;
    display:block;
  }
    
  /* === Video slot (Vimeo iframe) === */
  .slot--video .video-box{
    --h: calc(var(--band-h) * var(--scale));   /* height follows your rail */
    height: var(--h);
    width: calc(var(--h) * var(--ar, 16/9));   /* aspect ratio per slot */
    display: block;
    overflow: hidden;
    border-radius: 12px;
    filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
    background: #000;
  }
  .slot--video iframe{

    height: 100%;
    display: block;
    border: 0;

  /* === Gif Slot === */
  .slot--gif .gif-box{
    --h: calc(var(--band-h) * var(--scale));
    height: var(--h);
    width: calc(var(--h) * var(--ar, 1)); /* set --ar per slot if needed */
    display:block;
    overflow:hidden;
    border-radius:12px; /* optional */
    filter: drop-shadow(0 .6vh 1.2vh rgba(0,0,0,.5));
    background:#0000;

  .slot--gif img{

    height:100%;

<script>
  /* Mouse wheel → horizontal scroll (desktop mice) */
  const wrap = document.getElementById('hwrap');
  wrap.addEventListener('wheel', (e) => {
    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
      wrap.scrollLeft += e.deltaY;
      e.preventDefault();
    }
  }, { passive: false });
</script>
    
<script src="https://w.soundcloud.com/player/api.js"></script>
     <script>
      // Initialize every SoundCloud slot on the page
      document.querySelectorAll('.slot--sc').forEach((slot) => {
        const scUrl = slot.dataset.scUrl || 'https://soundcloud.com/izzy-macarthur/exit-wounds';
        const iframe = slot.querySelector('.sc-iframe');
        const trigger = slot.querySelector('.sc-trigger');

        // Build embed URL
        const embed = 'https://w.soundcloud.com/player/?url=' +
          encodeURIComponent(scUrl) +
          '&auto_play=false&hide_related=true&show_comments=false&show_user=false' +
          '&show_reposts=false&visual=false';

            iframe.src = embed;

        // Hook up the widget
        const widget = SC.Widget(iframe);
        let isPlaying = false;
        widget.bind(SC.Widget.Events.PLAY,  () => { isPlaying = true;  });
        widget.bind(SC.Widget.Events.PAUSE, () => { isPlaying = false; });

        // Click image → toggle play/pause
        trigger.addEventListener('click', () => {
          isPlaying ? widget.pause() : widget.play();
        });
      });
</script>
